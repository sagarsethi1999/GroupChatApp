<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="group-actions">
                <button id="createGroupButton" class="action-button">Create Group</button>
                <button id="joinGroupButton" class="action-button">Join Group</button>
            </div>
            <div class="group-form" id="createGroupForm" style="display: none;">
                <input type="text" id="groupNameInput" placeholder="Group Name">
                <input type="password" id="groupPasswordInput" placeholder="Group Password">
                <button id="submitCreateGroupButton" class="submit-button">Create</button>
            </div>
            <div class="group-form" id="joinGroupForm" style="display: none;">
                <input type="text" id="joinGroupNameInput" placeholder="Group Name">
                <input type="password" id="joinGroupPasswordInput" placeholder="Group Password">
                <button id="submitJoinGroupButton" class="submit-button">Join</button>
            </div>
            <div id="groupsList" class="groups-list"></div>
        </div>
        <div class="chat-container">
            <div class="group-info">
                <div id="groupName" class="group-name">
                    <span></span>
                    </div>
                    <div id="groupInfoActions">
                        <button id="groupInfoButton" class="group-info-button" style="display: none;">Group Info</button>
                    </div>
                <div id="groupMembers" class="group-members"></div>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message">
                <button id="sendButton" class="action-button">Send</button>
                <button id="logoutButton" class="logout-button">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="chat.js"></script>
</body>

</html>
