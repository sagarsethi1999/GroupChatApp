<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Info</title>
    <link rel="stylesheet" href="groupinfo.css">
</head>
<body>
    <div class="container">
        <h1 id="groupName"></h1>
        <div id="groupMembers"></div>
        
        <div id="adminActions" style="display: none;">
            <h3>Admin Actions</h3>
            <input type="text" id="addMemberInput" placeholder="Enter member's name, email or phone">
            <button id="addMemberButton">Add Member</button>

            <input type="text" id="removeMemberInput" placeholder="Enter member's name">
            <button id="removeMemberButton">Remove Member</button>

            <input type="text" id="makeAdminInput" placeholder="Enter member's name to make admin">
            <button id="makeAdminButton">Make Admin</button>
            


        </div>
        <div id="deleteActions" style="display: none;">
            <button id="clearChatButton">Clear Chat</button>
            <button id="deleteGroupButton">Delete Group</button>
        </div>
        

        <button id="backButton">Back</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="groupinfo.js"></script>
</body>
</html>
